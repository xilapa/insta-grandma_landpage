<!DOCTYPE html>
<html lang="pt-br">

                <img src="imgs/logo.png" class="logo">

                    <img src="imgs/profile.jpg" >

                <a href="#" class="btn-login">Continue as lisa.simpson </a>

                <div class="download">
                    <a href="#" class="app-download"><img src="imgs/mapple_download.png"></a>
